<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/register.css}" rel="stylesheet" />
  </head>
  <body>
    <section id="background" class="w-100 h-100"></section>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card glassmorphism-card">
              <div class="card-header">
                <h4>Registration</h4>
              </div>
              <div class="card-body">
                <form th:action="@{/signup}" method="post" th:object="${user}">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="firstName" class="form-label text-white"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        th:field="*{firstName}"
                        required
                      />
                      <p
                        class="text-danger"
                        th:if="${#fields.hasErrors('firstName')}"
                        th:errors="*{firstName}"
                      ></p>
                    </div>
                    <div class="col-6">
                      <label for="lastName" class="form-label text-white"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        th:field="*{lastName}"
                        required
                      />
                      <p
                        class="text-danger"
                        th:if="${#fields.hasErrors('lastName')}"
                        th:errors="*{lastName}"
                      ></p>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label text-white"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      th:field="*{email}"
                      required
                    />
                    <p
                      class="text-danger"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                    ></p>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label text-white"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      th:field="*{username}"
                      required
                    />
                    <p
                      class="text-danger"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}"
                    ></p>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label text-white"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      th:field="*{password}"
                      required
                    />
                    <p
                      class="text-danger"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                    ></p>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </div>
                </form>
                <div class="mt-3 text-center">
                  <p class="text-white">
                    Already have an account? <a th:href="@{/login}">Login</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
