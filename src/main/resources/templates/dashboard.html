<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  </head>
  <body class="bg-light">
    <section id="background" class="w-100 h-100"></section>
    <header th:replace="base::authHeader"></header>
    <div
      class="container d-flex justify-content-center align-items-center vh-100 vw-100"
    >
      <div class="button-grid w-50 h-50">
        <a th:href="@{/auth/game}" class="chess-button">1v1</a>
        <a th:href="@{/auth/setting}" class="chess-button">Settings</a>
        <a th:href="@{/auth/shogi}" class="chess-button">Support</a>
        <a th:href="@{/auth/shogi}" class="chess-button">About</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
