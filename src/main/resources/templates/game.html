<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shogi Game</title>
    <link rel="stylesheet" th:href="@{/css/game.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header th:replace="~{base::authHeader}"></header>
    <div class="container" id="game-container">
      <div class="col-md-6" style="max-width: max-content">
        <div id="player1" class="player">P1: prashant(1900)</div>
        <div class="board" id="shogi-board"></div>
        <div id="player2" class="player">P2: nishant(1900)</div>
        <div id="captured-pieces-player1"></div>
        <div id="captured-pieces-player2"></div>
      </div>
      <div id="chatbox" class="col-md-4">
        <input id="chat" placeholder="Enter message" type="text" />
      </div>
    </div>
    <script th:src="@{~/js/shogi.js}"></script>
    <script></script>
    <script th:inline="javascript">
      // ... (Thymeleaf variables and sendMessage function) ...
      //Game logic and piece movement.
      //const player1Name = [[${player1Name}]];
      //const player2Name = [[${player2Name}]];
      //const player1Rating = [[${player1Rating}]];
      //const player2Rating = [[${player2Rating}]];
      const player1Name = "pm";
      const player2Name = "cm";
      const player1Rating = "1900";
      const player2Rating = "1800";

      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value;
        if (message.trim() !== "") {
          const chatMessages = document.getElementById("chat-messages");
          const messageElement = document.createElement("div");
          messageElement.textContent = message;
          chatMessages.appendChild(messageElement);
          messageInput.value = "";
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }
      const boardElement = document.getElementById("shogi-board");
      const capturedPlayer1 = document.getElementById(
        "captured-pieces-player1",
      );
      const capturedPlayer2 = document.getElementById(
        "captured-pieces-player2",
      );
      let gameState = {};
      initGame();
    </script>
  </body>
</html>
