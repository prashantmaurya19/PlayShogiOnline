<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        --dark-side-shadow: rgba(0, 0, 0, 1);
        background: -webkit-linear-gradient(
          90deg,
          var(--dark-side-shadow),
          rgba(6, 100, 0, 1),
          var(--dark-side-shadow)
        );
        background: linear-gradient(
          90deg,
          var(--dark-side-shadow),
          rgba(6, 100, 0, 1),
          var(--dark-side-shadow)
        );
        width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        overflow-y: scroll;
      }

      section {
        background-image: url("/images/pso-background.png");
        background-size: 80% 110%;
        background-repeat: no-repeat;
        background-position: center;
        filter: brightness(60%);
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .settings-form {
        background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
        padding: 30px;
        border-radius: 15px; /* Curved edges */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        width: 500px; /* Adjust width as needed */
      }

      h1,
      h2,
      label {
        color: white;
      }
    </style>
  </head>
  <body>
    <section></section>
    <div class="container d-flex align-items-center justify-content-center">
      <form th:action="@{/saveSettings}" method="post" class="settings-form">
        <h1>Settings</h1>

        <div class="mb-4">
          <h2>Profile</h2>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              th:value="${settings?.firstName}"
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              th:value="${settings?.lastName}"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              th:value="${settings?.email}"
            />
          </div>
        </div>

        <div class="mb-4">
          <h2>Change Password</h2>
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input
              type="password"
              class="form-control"
              id="oldPassword"
              name="oldPassword"
            />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              name="newPassword"
            />
          </div>
          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label"
              >Confirm New Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmNewPassword"
              name="confirmNewPassword"
            />
          </div>
        </div>

        <div class="mb-4">
          <h2>Game Settings</h2>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="confirmMove"
              name="confirmMove"
              th:checked="${settings?.confirmMove}"
            />
            <label class="form-check-label" for="confirmMove"
              >Confirm Move Before Play</label
            >
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="piecesSound"
              name="piecesSound"
              th:checked="${settings?.piecesSound}"
            />
            <label class="form-check-label" for="piecesSound"
              >Pieces Sound</label
            >
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="premove"
              name="premove"
              th:checked="${settings?.premove}"
            />
            <label class="form-check-label" for="premove">Premove</label>
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="confirmResign"
              name="confirmResign"
              th:checked="${settings?.confirmResign}"
            />
            <label class="form-check-label" for="confirmResign"
              >Confirm Resign</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
